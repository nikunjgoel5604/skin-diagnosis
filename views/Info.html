        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Header styles */
        .main-header {
            background-color: #4caf50;
            padding: 10px;
            overflow: hidden; /* Clear floats */
            text-align: center;
        }

        .nav-header ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        }

            margin-top: 20px;
        }

        /* Disease card styles */
        .disease-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .disease-card {
            border: 1px solid #ddd;
            box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.2);
            padding: 10px;
            text-align: center;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .disease-image {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        h2 {
            font-size: 20px;
        }

        button {
            border: none;
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Footer styles */

            background-color: #333;
            text-align: center;
            padding: 10px;
            color: white;
        }

        }

        }

            margin-right: 20px;

        .sub-header ul li a {

            color: white;
